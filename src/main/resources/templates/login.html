<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2 class="text-left mb-4">Please, sign in.</h2>
            <form th:method="Post" th:action="@{/login}">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" autofocus="autofocus">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" >
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <a class="btn btn-primary btn-block" href="/admin/create-user" role="button">Registration</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
